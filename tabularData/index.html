<!Doctype html>
<html ng-app="sortApp">

<head>
<title> Tabular data  </title>
<!-- Latest compiled and minified CSS -->
 <link rel="stylesheet"
 href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="script.js"> </script>
</head>
<body>


	<div class="container" ng-controller="sortController">
		
		<div class="alert alert-info">
			<p> Sort Type: {{sortType}} </p>
			<p> Sort Reverse: {{sortReverse}}</p>
			<p> Search Query: {{searchFish}}</p>
        </div>	
		
		<form>
		<div class="form-grop">
			<div class="input-group">
				<div class="input-group-addon"> 
			      <i class="fa fa-search"></i>
				  </div>
			<input type="text" class="form-control" placeholder="Search the fish" ng-model="searchFish">
		    </div>
        </div>
		</form>
		
		<table class="table table-bordered table-striped">
		 <thead>
		    <tr>
			   <td>
			    <a href="#" ng-click="sortType = 'name'; sortReverse= !sortReversse">
				 Sushi Roll
				 <span ng-show="sortType=='name' && !sortReverse" class="fa fa-caret-down"></span>
				 <span ng-show="sortType=='name' && sortReverse" class="fa fa-caret-up"></span>
				 </a>

			   </td>
			   
			   <td>
					<a href="#" ng-click="sortType='fish'; sortReverse=!sortReverse">
					Fish Type
					<span ng-show="sortType=='fish' && !sortReverse" class="fa fa-caret-down"></span>
			        <span ng-show="sortType=='fish' && sortReverse" class="fa fa-caret-up"></span>
			        </a>
				</td>
				
				<td>
				<a href ="#" ng-click="sortType='tastiness'; sortReverse=!sortReverse ">
				Taste Level
				<span ng-show="sortType=='tastiness' && !sortReverse" class="fa fa-caret-down"></span>
				<span ng-show="sortType=='tastiness' && sortReverse" class="fa fa-caret-up"></span>
				</a>
				</td>
				
			</tr>
		 </thead>
		 <tbody>
			<tr ng-repeat="roll in sushi | orderBy: sortType: sortReverse ">
			<td> {{roll.name}} </td>
			<td> {{roll.fish}} </td>
			<td> {{roll.tastiness}} </td>
			</tr>
		</tbody>
		 
</table>
			<p class="text-center text-muted">
				<a href="#" target="_blank"> Read Tutorial</a>
			</p>
			
			<p class="text-center">
			by <a href="#" target="_blank"> Lola</a>
			</p>
				
				
				
	</div>


</body>

</html>
